apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hlaingminpaing/monitoring-helm.git
    targetRevision: HEAD
    path: loki-stack
    helm:
      valueFiles:
        - values.yaml
      dependencies:
        - name: loki
          version: "6.29.0"
          repository: "https://grafana.github.io/helm-charts"         
      parameters:
        - name: "global.scrape_interval"
          value: "15s"
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true